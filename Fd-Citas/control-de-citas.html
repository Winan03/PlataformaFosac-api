<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gestión de Citas - Mecánica FOSAC</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFFF;
            color: #333333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #004593;
        }
        .navbar-brand {
            filter: drop-shadow(5px 5px 10px #ffffff);
        }
        .footer {
            background-color: #004593;
            color: #FFFFFF;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .highlight {
            background-color: #ADD8E6;
        }
        .empty-list-message {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            flex: 1;
        }
        .back-button {
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="control-de-citas.html" style="filter: drop-shadow(1px 1px 1.7px #ffffff);"><img src="images/LOGO- MECANICA FOSAC.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- Menú alineado a la derecha -->
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/servicios">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sobre-nosotros">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/iniciar-sesion">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <div id="control-de-citas">
            <h2 style="margin-bottom: 2em; font-size: 2.7em;">Control de Gestión de Citas</h2>
            <div class="form-group">
                <h2 style="margin-bottom: 1em">Buscar Cita</h2>
                <input type="text" class="form-control" id="buscarCita" placeholder="Buscar por nombre o fecha">
                <button class="btn btn-secondary mt-2" id="buscarCitaBtn">Buscar Cita</button>
                <button class="btn btn-link back-button" id="volverBtn">Volver</button>
            </div>
            <hr>
            <div class="form-group">
                <h2 style="margin-bottom: 1em">Crear Cita</h2>
                <label for="fechaCita">Fecha de la Cita</label>
                <input type="date" class="form-control" id="fechaCita">
            </div>
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <input type="text" class="form-control" id="cliente" placeholder="Nombre completo del Cliente">
            </div>
            <div class="form-group">
                <label for="servicio">Servicio</label>
                <input type="text" class="form-control" id="servicio" placeholder="Tipo de Servicio">
            </div>
            <button class="btn btn-primary" id="agregarCita">Agregar Cita</button>
            <hr>
            <h3>Lista de Citas</h3>
            <div id="listaCitasContainer">
                <p class="empty-list-message" id="emptyListMessage">Aún no se han creado citas.</p>
                <ul class="list-group" id="listaCitas"></ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" style="margin-top: 4em;">
        <p>Contacto: (Teléfono) - (Correo) - (Dirección)</p>
        <p>&copy; 2024 Mecánica FOSAC</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            function updateEmptyMessage() {
                if ($('#listaCitas li').length === 0) {
                    $('#emptyListMessage').show();
                } else {
                    $('#emptyListMessage').hide();
                }
            }

            $('#agregarCita').click(function() {
                const fecha = $('#fechaCita').val();
                const cliente = $('#cliente').val();
                const servicio = $('#servicio').val();
                if (fecha && cliente && servicio) {
                    const cita = `<li class="list-group-item">
                        <span>
                            <strong>Fecha:</strong> ${fecha} |
                            <strong>Cliente:</strong> ${cliente} |
                            <strong>Servicio:</strong> ${servicio}
                        </span>
                        <button class="btn btn-danger btn-sm eliminarCita">Eliminar</button>
                    </li>`;
                    $('#listaCitas').append(cita);
                    $('#fechaCita').val('');
                    $('#cliente').val('');
                    $('#servicio').val('');
                    updateEmptyMessage();
                } else {
                    alert('Por favor, complete todos los campos.');
                }
            });

            $('#buscarCitaBtn').click(function() {
                const search = $('#buscarCita').val().toLowerCase();
                const citas = $('#listaCitas li');
                let found = false;

                citas.filter(function() {
                    const match = $(this).text().toLowerCase().indexOf(search) > -1;
                    $(this).toggle(match);
                    if (match) {
                        found = true;
                    }
                });

                if (!found) {
                    alert('No se ha encontrado ninguna cita.');
                } else {
                    $('#buscarCitaBtn').hide();
                    $('#volverBtn').show();
                }
            });

            $('#volverBtn').click(function() {
                $('#buscarCita').val('');
                $('#listaCitas li').show();
                $('#buscarCitaBtn').show();
                $('#volverBtn').hide();
            });

            $(document).on('click', '.eliminarCita', function() {
                $(this).closest('li').remove();
                updateEmptyMessage();
            });

            updateEmptyMessage(); // Actualiza el mensaje al cargar la página
        });
    </script>
</body>
</html>
